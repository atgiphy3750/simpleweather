<!DOCTYPE html>
<html>
  <head>
    <title>날씨</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
  </head>
  <body>
    <div class="app">
      {% for key, value in data.items() %}
      <div class="container">
        <div class="flex center time">{{ key | strftime }}</div>
        <div class="flex weather-wrap">
          <div class="flex center weather">{{ value["weather"] }}</div>
          <div class="flex number-wrap">
            <div class="flex center temp">{{ value["temp"] }}℃</div>
            <div class="flex center rain">{{ value["rain"] }}%</div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
  <script>
    function timedRefresh(peroid) {
      setTimeout(() => location.reload(true), peroid);
    }
    window.onload = timedRefresh(3600000);
  </script>
</html>
